name: ani_list
description: App template for Flutter apps

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter_bloc: ^7.0.0
  test: ^1.15.2
  bloc_test: ^8.0.0
  equatable: ^2.0.0
  curved_navigation_bar: ^0.3.4
  font_awesome_flutter: ^9.0.0
  google_fonts: ^2.0.0
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4  
  cloud_firestore: ^1.0.7
  shared_preferences: ^2.0.5
  pedantic: ^1.9.0
  page_transition: ^2.0.2
  animated_text_kit: ^4.2.1
  beauty_textfield: ^0.0.1
  image_picker: ^0.7.4
  loading_indicator: ^2.0.1
  mockito: ^5.0.8
  material_floating_search_bar: ^0.3.4
  flare_flutter: ^3.0.0
  cloud_functions: ^1.1.0
  awesome_notifications: ^0.0.6+7
  url_launcher: ^6.0.4

  authentication:
    path: lib/repositories/authentication
  users:
    path: lib/repositories/users
  storage:
    path: lib/repositories/storage
  data:
    path: lib/repositories/data


  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/